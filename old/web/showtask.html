<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Dynamisk MathJax-oppsett (struktur-nazi edition)</title>

  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2em auto;
      line-height: 1.6;
    }
    h3 {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div id="content">Oppgave lastes...</div>

  <script>
    const oppgaveTekst = `
     html

<p>Et sammersatt tverrsnitt har geometri som vist i figuren. $z$-aksen er en symmetriakse for tverrsnitts geometrien.</p>
<p>200 mm $Z$ ▲ 25 mm 25 mm $C$ $y$ 150 mm 50 mm 75 mm</p>
<p>Beregn tverrsnittets annet arealmoment $I_y$. Bruk Steiners teorem. Rund av svaret ditt til nærmeste heltall. $I_y = ( 83 - 84 ) \\times 10^6$ mm$^4$. Merk at håndberegningene du gjør for å løse denne oppgaven må leveres inn.</p>
    `;

    const contentDiv = document.getElementById('content');
    contentDiv.innerHTML = oppgaveTekst;
    MathJax.typeset();
  </script>
</body>
</html>
