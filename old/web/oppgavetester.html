<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Vis Oppgave</title>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true
      },
      options: {
        processHtmlClass: 'mathjax-process',
        ignoreHtmlClass: 'tex2jax_ignore'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #task_text {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h1>Direkte innlimt oppgave</h1>

  <div id="task_text" class="mathjax-process"></div>

  <script>
    const taskHTML = "<p><em>Du skal svare på denne oppgaven i Inspera. Du skal ikke legge ved utregninger på papir.</em></p><p>La $$A = \\begin{bmatrix} 1 & 2 & 0 \\\\ 3 & 8 & 0 \\\\ 0 & 0 & 1 \\end{bmatrix}.$$</p><p>Hva er determinanten til matrisen <em>A</em>?</p><p>$$\\det(A) = \\boxed{\\phantom{0}}$$</p><p>Avrund svaret til nærmeste heltall.</p>";

    document.getElementById("task_text").innerHTML = taskHTML;

    if (window.MathJax?.typesetPromise) {
      MathJax.typesetClear();
      MathJax.typesetPromise([document.getElementById("task_text")]);
    }
  </script>
</body>
</html>
