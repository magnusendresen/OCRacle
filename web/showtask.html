<!DOCTYPE html>
<html>
<head>
  <title>MathJax Task 17</title>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
  </script>
</head>
<body>
<div id="content"></div>

<script type="text/javascript">
  const mathContent = `
    <strong>Task 17:</strong><br><br>

    Olje med massetetthet \\( \\rho = 9{,}0 \\cdot 10^2 \\, \\text{kg/m}^3 \\) skal tappes fra et reservoar på havbunnen gjennom et vertikalt rør med lengde \\( L = 1{,}1 \\, \\text{km} \\) og diameter \\( D = 0{,}20 \\, \\text{m} \\). Trykket i reservoaret i det tappingen starter er \\( P_1 = 1{,}0 \\cdot 10^7 \\, \\text{Pa} \\), og oljen er tilnærmet i ro idet den kommer inn i røret. På overflaten kommer oljen ut i luft der lufttrykket er \\( p_0 = 1{,}0 \\cdot 10^5 \\, \\text{Pa} \\).<br><br>

    <strong>a)</strong> Vis at væskefarten ut av røret ved overflaten er \\( v = 20 \\, \\text{m/s} \\) når vi neglisjerer alle former for tap.<br><br>

    <strong>b)</strong> Bestem volumstrømmen i røret.<br><br>

    <strong>c)</strong> Trykket i reservoaret vil reduseres etter hvert som olje tappes ut. Hva er trykket i reservoaret når oljestrømmen stopper opp?<br><br>

    <strong>d)</strong> Røret har ruhet \\( \\varepsilon = 0{,}040 \\, \\text{mm} \\), og oljen har dynamisk viskositet \\( \\eta = 2{,}5 \\cdot 10^{-3} \\, \\text{Pa} \\cdot \\text{s} \\). På grunn av rørfriksjon måles væskefarten i røret til \\( v = 10 \\, \\text{m/s} \\). Bestem friksjonsfaktoren \\( f \\) for væskestrømmen i røret.<br><br>

    <strong>e)</strong> Beregn tapshøyden \\( h_f \\) på grunn av rørfriksjon under samme forutsetninger som i oppgave d). Forklar kort hva tapshøyden representerer.<br><br>

    <strong>Maks poeng: 15</strong>
  `;

  document.getElementById("content").innerHTML = mathContent;

  window.MathJax = {
    tex: { inlineMath: [['\\(', '\\)']] },
    startup: {
      ready: () => {
        MathJax.startup.defaultReady();
        MathJax.typeset();
      }
    }
  };
</script>
</body>
</html>
