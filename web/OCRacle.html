<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Eksamen og Oppgaver</title>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$$']],
        processEscapes: true
      },
      options: {
        processHtmlClass: 'mathjax-process',
        ignoreHtmlClass: 'tex2jax_ignore',
        renderActions: {
          find: [10, (doc) => {
            for (const node of document.querySelectorAll('.mathjax-process')) {
              doc.findMath({ elements: [node] });
            }
          }, '', false]
        }
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px auto;
      max-width: 900px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    select {
      width: 220px;
      padding: 5px;
      margin-bottom: 0.5em;
    }
    #task_text {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 800px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    pre.code-box {
      font-family: monospace;
      background: #f0f0f0;
      border: 1px solid #ddd;
      padding: 10px;
      overflow-x: auto;
    }
    .img-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .img-container img {
      max-width: 45%;
      max-height: 300px;
      height: auto;
      object-fit: contain;
    }
    .filter-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .filter-row .filter {
      display: flex;
      flex-direction: column;
    }
    #task_nav {
      margin-top: 10px;
    }
    #task_nav button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Vis Oppgavetekst</h1>

  <label for="subject">Velg emne:</label>
  <select id="subject"></select>

  <div class="filter-row">
    <div class="filter">
      <label for="topic">Velg tema:</label>
      <select id="topic"></select>
    </div>
    <div class="filter">
      <label for="exam">Velg eksamen:</label>
      <select id="exam"></select>
    </div>
  </div>

  <label for="task">Velg oppgave:</label>
  <select id="task"></select>

  <div id="task_nav">
    <button id="prev_task">Forrige oppgave</button>
    <button id="next_task">Neste oppgave</button>
  </div>

  <div id="task_text" class="mathjax-process">Velg en oppgave for å vise innholdet.</div>

  <script>
  const subjectSelect = document.getElementById("subject");
  const topicSelect = document.getElementById("topic");
  const examSelect = document.getElementById("exam");
  const taskSelect = document.getElementById("task");
  const taskTextDiv = document.getElementById("task_text");
  const prevBtn = document.getElementById("prev_task");
  const nextBtn = document.getElementById("next_task");

  function formatExamVersion(ver) {
    const year = ver.slice(1);
    const season = ver[0] === 'V' ? 'V\u00e5r' : 'H\u00f8st';
    return `${season} 20${year}`;
  }

  const relativePath = '../exams.json';

  fetch(relativePath)
    .then(response => {
      if (!response.ok) throw new Error(`HTTP-feil: ${response.status}`);
      return response.json();
    })
    .then(data => {
      const subjects = {};
      const subjectExams = {};
      const subjectAltCodes = {};

      for (const [subj, subjectData] of Object.entries(data)) {
        if (!subjects[subj]) subjects[subj] = {};
        const alternates = Array.isArray(subjectData.alternate_codes)
          ? subjectData.alternate_codes.filter(code => typeof code === "string" && code.trim() !== "")
          : [];
        subjectAltCodes[subj] = alternates;

        const exams = subjectData.exams || {};
        subjectExams[subj] = Object.keys(exams);
        for (const [ver, exam] of Object.entries(exams)) {
          const tasks = exam.oppgaver || exam.tasks || [];
          tasks.forEach(entry => {
            const top = entry.topic || "Ukjent tema";
            if (!subjects[subj][top]) subjects[subj][top] = [];
            const displaySubject = exam.source_subject_code || subj;
            subjects[subj][top].push({ ...entry, exam_version: ver, display_subject_code: displaySubject });
          });
        }
      }

      for (const subj of Object.keys(subjects)) {
        const opt = document.createElement("option");
        opt.value = subj;
        const alternates = subjectAltCodes[subj] || [];
        opt.textContent = alternates.length ? `${subj} (${alternates.join(", ")})` : subj;
        opt.dataset.altCodes = alternates.join(", ");
        subjectSelect.appendChild(opt);
      }

      function updateFilters() {
        topicSelect.innerHTML = "";
        examSelect.innerHTML = "";
        taskSelect.innerHTML = "";
        taskTextDiv.innerHTML = "Velg en oppgave for å vise innholdet.";

        const selectedSubject = subjectSelect.value;
        const topics = subjects[selectedSubject] || {};
        const exams = subjectExams[selectedSubject] || [];

        const blankTopic = document.createElement("option");
        blankTopic.value = "";
        blankTopic.textContent = "";
        topicSelect.appendChild(blankTopic);
        for (const top of Object.keys(topics)) {
          const opt = document.createElement("option");
          opt.value = top;
          opt.textContent = top;
          topicSelect.appendChild(opt);
        }

        const blankExam = document.createElement("option");
        blankExam.value = "";
        blankExam.textContent = "";
        examSelect.appendChild(blankExam);
        exams.forEach(ex => {
          const opt = document.createElement("option");
          opt.value = ex;
          opt.textContent = ex;
          examSelect.appendChild(opt);
        });

        updateTaskOptions();
      }

      function updateTaskOptions() {
        taskSelect.innerHTML = "";
        taskTextDiv.innerHTML = "Velg en oppgave for å vise innholdet.";

        const selectedSubject = subjectSelect.value;
        const selectedTopic = topicSelect.value;
        const selectedExam = examSelect.value;

        const subjectTopics = subjects[selectedSubject] || {};
        let tasks = [];

        if (selectedTopic) {
          tasks = subjectTopics[selectedTopic] || [];
        } else {
          for (const arr of Object.values(subjectTopics)) {
            tasks = tasks.concat(arr);
          }
        }

        if (selectedExam) {
          tasks = tasks.filter(entry => entry.exam_version === selectedExam);
        }

        tasks.sort((a, b) => {
          if (!selectedExam) {
            const examCompare = a.exam_version.localeCompare(b.exam_version);
            if (examCompare !== 0) return examCompare;
          }
          return a.task_number.localeCompare(b.task_number, undefined, { numeric: true });
        });

        tasks.forEach(entry => {
          const opt = document.createElement("option");
          opt.value = entry.task_number;
          opt.textContent = selectedExam ? `Oppgave ${entry.task_number}` : `${entry.exam_version} Oppgave ${entry.task_number}`;
          opt.dataset.text = entry.task_text;
          opt.dataset.exam = entry.exam_version;
          opt.dataset.displaySubject = entry.display_subject_code || selectedSubject;
          taskSelect.appendChild(opt);
        });

        updateTaskText();
        updateNavButtons();
      }

      function updateTaskText() {
        const selectedOption = taskSelect.options[taskSelect.selectedIndex];
        const raw = selectedOption?.dataset.text || "Ingen oppgave valgt.";
        const exam = selectedOption?.dataset.exam || "";

        const subject_code = subjectSelect.value;
        const exam_version = exam;
        const task_number = selectedOption?.value;
        const img_prefix = `${subject_code}_${exam_version}_${task_number}`;
        const display_subject = selectedOption?.dataset.displaySubject || subject_code;

        taskTextDiv.innerHTML = "";

        const header = document.createElement("h2");
        const subjectOption = subjectSelect.options[subjectSelect.selectedIndex];
        const rawAltCodes = subjectOption?.dataset.altCodes || "";
        const altCodes = rawAltCodes
          ? rawAltCodes.split(",").map(code => code.trim()).filter(Boolean)
          : [];
        const uniqueCodes = [subject_code, ...altCodes].filter((code, index, arr) => arr.indexOf(code) === index);
        const parenthetical = uniqueCodes.join(", ");
        header.textContent = uniqueCodes.length > 1
          ? `${display_subject} (${parenthetical}) Eksamen ${formatExamVersion(exam_version)}`
          : `${display_subject} Eksamen ${formatExamVersion(exam_version)}`;
        taskTextDiv.appendChild(header);

        const sub = document.createElement("h3");
        sub.textContent = `Oppgave ${task_number}`;
        taskTextDiv.appendChild(sub);

        // Lag container for bilder
        const imgContainer = document.createElement("div");
        imgContainer.className = "img-container";
        let foundAny = false;
        const maxAttempts = 5;

        for (let i = 1; i <= maxAttempts; i++) {
          const filename = `${img_prefix}_${i}.png`;
          const imgPath = `../img/${subject_code}/${exam_version}/${task_number}/${filename}`;
          const img = document.createElement("img");
          img.src = imgPath;
          img.alt = `Bilde ${i} til oppgave`;
          img.onload = () => {
            if (!foundAny) {
              foundAny = true;
              // Legg til bildecontainer rett etter "Oppgave N"
              sub.insertAdjacentElement("afterend", imgContainer);
            }
            imgContainer.appendChild(img);
          };
          img.onerror = () => {
            // Ikke vis noe hvis bilde mangler
          };
        }

        const textDiv = document.createElement("div");
        textDiv.innerHTML = raw;
        taskTextDiv.appendChild(textDiv);

        if (window.MathJax?.typesetPromise) {
          MathJax.typesetClear();
          MathJax.typesetPromise([taskTextDiv])
            .then(() => console.log("MathJax-rendering fullført."))
            .catch(err => console.error("MathJax-feil:", err));
        }
        updateNavButtons();
      }

      function updateNavButtons() {
        prevBtn.disabled = taskSelect.selectedIndex <= 0;
        nextBtn.disabled =
          taskSelect.selectedIndex >= taskSelect.options.length - 1 ||
          taskSelect.options.length === 0;
      }

      function updateHash() {
        const params = new URLSearchParams();
        if (subjectSelect.value) params.set("subject", subjectSelect.value);
        if (topicSelect.value) params.set("topic", topicSelect.value);
        if (examSelect.value) params.set("exam", examSelect.value);
        if (taskSelect.value) params.set("task", taskSelect.value);
        location.hash = params.toString();
      }

      function applyHash() {
        const hash = location.hash.slice(1);
        const params = new URLSearchParams(hash);
        const subj = params.get("subject");
        if (subj && [...subjectSelect.options].some(o => o.value === subj)) {
          subjectSelect.value = subj;
        }
        updateFilters();

        const top = params.get("topic");
        if (top && [...topicSelect.options].some(o => o.value === top)) {
          topicSelect.value = top;
        }
        const ex = params.get("exam");
        if (ex && [...examSelect.options].some(o => o.value === ex)) {
          examSelect.value = ex;
        }
        updateTaskOptions();

        const tsk = params.get("task");
        if (tsk && [...taskSelect.options].some(o => o.value === tsk)) {
          taskSelect.value = tsk;
        }
        updateTaskText();
        updateNavButtons();
      }

        subjectSelect.addEventListener("change", () => { updateFilters(); updateHash(); });
        topicSelect.addEventListener("change", () => { updateTaskOptions(); updateHash(); });
        examSelect.addEventListener("change", () => { updateTaskOptions(); updateHash(); });
        taskSelect.addEventListener("change", () => { updateTaskText(); updateHash(); updateNavButtons(); });

        window.addEventListener("hashchange", applyHash);

        prevBtn.addEventListener("click", () => {
          if (taskSelect.selectedIndex > 0) {
            taskSelect.selectedIndex -= 1;
            updateTaskText();
            updateHash();
          }
        });

        nextBtn.addEventListener("click", () => {
          if (taskSelect.selectedIndex < taskSelect.options.length - 1) {
            taskSelect.selectedIndex += 1;
            updateTaskText();
            updateHash();
          }
        });

        if (location.hash) {
          applyHash();
        } else {
          updateFilters();
        }
        updateNavButtons();
    })
    .catch(error => {
      taskTextDiv.textContent = "Klarte ikke å laste oppgaver.";
      console.error("Feil ved lasting av exams.json:", error);
    });
</script>

</body>
</html>
