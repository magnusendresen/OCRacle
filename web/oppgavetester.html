<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tester med KaTeX</title>
  
  <!-- KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" />
  <!-- KaTeX Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
  
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      padding: 20px;
    }
    .task {
      white-space: pre-wrap; /* Sørger for at \n vises som linjeskift */
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f9fa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Task Tester med KaTeX</h1>
  <div id="task-container" class="task"></div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Flat streng med newline-tegn (ingen <br>-tagger)
      const taskString = "Du skal svara på denne oppgava i Inspera. Du skal ikkje leggja ved utrekningar på papir. <br>Kva for ein av dei følgande er ein basis for \\( \\mathbb{R}^2 \\)? Vel eitt alternativ. <br>\\( \\{(1,0,0), (-1,1,1)\\} \\) <br>\\( \\{(1,1,0), (0,0,2), (1,1,2), (1,1,1)\\} \\) <br>\\( \\{(1,1,0), (0,0,2), (1,1,2)\\} \\) <br>\\( \\{(1,1,0), (0,1,0), (1,0,0)\\} \\) <br>\\( \\{(1,0,0), (1,1,0), (1,1,1)\\} \\) <br>\\( \\{(1,0,0), (0,1,0), (0,0,1), (1,0,1)\\} \\) <br>\\( \\{(1,0,0), (1,1,2)\\} \\) <br>Merk at i denne oppgava bruker vi notasjonen \\( x (x,y,z) = |y] - z \\).";
      
      const container = document.getElementById("task-container");
      // Bruk innerText slik at newline-tegnene bevares (men math-delimitere settes inn som ren tekst)
      container.innerText = taskString;
      
      // Deretter settes innholdet som HTML slik at KaTeX kan gjengi matematikken.
      // En mulig fremgangsmåte er å bytte til innerHTML etter at du har fått med newline-behandlingen:
      container.innerHTML = container.innerText;
      
      // Auto-render KaTeX i containeren
      renderMathInElement(container, {
        delimiters: [
          { left: "\\(", right: "\\)", display: false },
          { left: "\\[", right: "\\]", display: true }
        ]
      });
    });
  </script>
</body>
</html>
